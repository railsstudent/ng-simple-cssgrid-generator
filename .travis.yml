language: node_js
node_js:
    - '8'

cache:
    yarn: true
    directories:
        - node_modules
        - dist/

env:
    global:
        - GITHUB_ORG="https://GH_TOKEN@github.com"
        - REPO_NAME="ng-simple-cssgrid-generator"
        - GITHUB_NAME="railsstudent"
        - GITHUB_EMAIL="cleung334@gmail.com"

before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0
    - export PATH="$HOME/.yarn/bin:$PATH"

before_script:
    - yarn install

stages:
    - lint
    - test
    - build
    - deploy

jobs:
    include:
        - stage: lint:
          name: "Yarn audit and linting"
          script: yarn audit
        - script: yarn lint
        - stage: test
          name: "Headless browser testin"
          script: yarn test-headless
        - stage: build
          name: "Build production code"
          script: yarn build-ngh
        - stage: deploy
          name: "Deploy to Github Page"
          script: ngh --repo="$GITHUB_ORG/$GITHUB_NAME/$REPO_NAME.git" --name="$GITHUB_NAME" --email="$GITHUB_EMAIL" --dir=dist/ng-simple-cssgrid-generator --no-silent
          deploy:
              provider: pages
              skip-cleanup: true
              github-token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
              keep-history: true
              on:
                  branch: master

