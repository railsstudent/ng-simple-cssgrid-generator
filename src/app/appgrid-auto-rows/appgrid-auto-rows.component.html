<ng-container
    [formGroup]="formGroup"
    *ngIf="{ isKeywordSelected: this.isKeywordSelected$ | async } as fields"
>
    <mat-form-field>
        <mat-select
            [placeholder]="keywordControlConfig.placeholder"
            [formControl]="keywordFormControl"
        >
            <mat-option [value]="''">------</mat-option>
            <mat-option
                *ngFor="let keyword of keywordControlConfig.valueList"
                [value]="keyword"
            >
                {{ keyword }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <input
            type="number"
            matInput
            [placeholder]="formFieldControlConfig.placeholder"
            [formControl]="formControl"
            [readonly]="fields.isKeywordSelected ?? true"
        />
    </mat-form-field>

    <mat-form-field>
        <mat-select
            [placeholder]="unitControlConfig.placeholder"
            [formControl]="unitFormControl"
            [disabled]="fields.isKeywordSelected ?? true"
        >
            <mat-option
                *ngFor="let value of unitControlConfig.valueList"
                [value]="value"
            >
                {{ value }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <pre>
        keyword value: {{ keywordFormControl.value }}
        field value: {{ formControl.value }}
        unit value: {{ unitFormControl.value }}
        isKeywordSelected: {{ fields.isKeywordSelected }}
    </pre>
</ng-container>
