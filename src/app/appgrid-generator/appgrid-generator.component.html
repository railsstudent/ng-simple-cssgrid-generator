<form [formGroup]="form" no-validate>
    <app-grid-generator-form [form]="gridTemplateColumns" [legend]="'Grid template columns'"></app-grid-generator-form>
    <app-grid-generator-form [form]="gridTemplateRows" [legend]="'Grid template rows'"></app-grid-generator-form>
</form>

<p class="code-title">CSS Code</p>
<div class="code">
    <p>{{ openCurly }}</p>
    <p>&nbsp;&nbsp;{{ code }}</p>
    <p>&nbsp;&nbsp;grid-template-columns: {{ gridTemplateColumnsCss }}</p>
    <p>&nbsp;&nbsp;grid-template-rows: {{ gridTemplateRowsCss }}</p>
    <p>{{ closeCurly }}</p>
</div>

<div class="container" #grid>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
