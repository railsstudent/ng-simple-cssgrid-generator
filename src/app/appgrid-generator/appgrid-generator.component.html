<form [formGroup]="form" no-validate>
    <app-grid-generator-form
        [form]="gridTemplateColumns"
        [legend]="'Grid template columns (custom)'"
    ></app-grid-generator-form>
    <app-grid-generator-form
        [form]="gridTemplateRows"
        [legend]="'Grid template rows (custom)'"
    ></app-grid-generator-form>
</form>
<pre>
    {{ form.value | json }}
    valid: {{ form.valid }}
</pre>

<p class="code-title">CSS Code</p>
<div class="code">
    <p>{{ code }}</p>
</div>

<div class="container" #grid>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
